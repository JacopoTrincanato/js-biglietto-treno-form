<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />

    <title>Form Biglietto Treno</title>
</head>
<body>
    
    <!--MILESTONE 1-->
    <div class="container d-flex p-4">
        <input type="text" name="kilometri" id="kilometres" placeholder="inserisci i kilometri">
        <input type="text" name="età" id="age" placeholder="inserisci l'età">
        <button id="button">Calcola il prezzo</button>
    </div>

    <!--MILESTONE 2-->
    
        <div class="container bg-primary p-4 mt-4">
            <h1 class="mt-2 text-center">Calcolo Prezzo Biglietto</h1>
            <form>            
                <!-- FORM -->
                <div class="row mt-4">
                    <div class="col-12 col-md-4 mt-2">
                        <label for="formGroupExampleInput" class="form-label fw-medium">
                            <span class="mx-2">Nome e Cognome</span>
                        </label>
                        <input type="text" class="form-control" id="datas" name="datas" placeholder="Inserisci i tuoi dati" aria-label="Data">
                    </div>

                    <div class="col-12 col-md-4 mt-2">
                        <label for="formGroupExampleInput" class="form-label fw-medium">
                            <span class="mx-2">Km da percorrere</span>
                        </label>
                        <input type="text" class="form-control" id="km" name="km" placeholder="Inserisci i km da percorrere" aria-label="Km">
                    </div>

                    <div class="col-12 col-md-4 mt-2">
                        <label for="formGroupExampleInput" class="form-label fw-medium">Fascia d'età</label>
                        <select class="form-select" id="eta" name="eta" aria-label="Default select example">
                            <option value="1" id="Maggiorenne">Maggiorenne</option>
                            <option value="2" id="Minorenne">Minorenne</option>
                            <option value="3" id="Over65">Over-65</option>
                        </select>
                    </div>
                </div>
                
                <div class="my-4 text-center">
                    <button type="submit" id="btn" class="btn btn-secondary">Calcola</button>
                    <button type="reset" id="reset" class="btn btn-dark">Annulla</button>
                </div>
            </form>
        </div>

        

        <!-- Train Ticket -->
        <div class="container bg-success p-4 mt-4 rounded">
            <div class="card">
                <div class="card-body d-flex gap-2">
                    
                    <div id="result"></div>
                </div>
            </div>
            
            

        </div>
        <!-- Bootstrap JavaScript Libraries -->
        <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
        ></script>
    </form>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
    </body>
</html>
